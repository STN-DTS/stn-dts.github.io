<header class="site-header">
  <a class="site-title" href="{{ '/' | relative_url }}" title="{{ site.title | escape }}">
    <span class="site-title-full">{{ site.title | escape }}</span>
    <span class="site-title-short">DTS</span>
  </a>
  <nav class="site-nav">
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/about/' | relative_url }}">About</a>
    <div class="search-container">
      <button id="search-toggle" class="search-toggle" aria-label="Toggle search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <div class="search-input-wrapper">
        <input type="text" id="search-input" placeholder="Search...">
        <div id="search-results" class="search-results"></div>
      </div>
    </div>
  </nav>
</header>
